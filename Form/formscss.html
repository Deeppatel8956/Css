<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS Form</title>
    <link rel="stylesheet" href="fstyle.css">
</head>
<body>
    <section id="contact">
        <h1>Sample <span>Form</span></h1>
        <div class="contact-container">
            <form action="">
                <div class="colum">
                    <input type="text" placeholder="first-name" class="box">
                    <input type="text" placeholder="last-name" class="box">
                    <input type="email" placeholder="e-mail" class="box">
                    <input type="number" placeholder="Phone" class="box">
                </div>
                <textarea placeholder="type your message" class="msg-box" cols="30" rows="10"></textarea>
                <input type="submit" value="Send" class="sub">
            </form>
        </div>
    </section>
</body>
</html>
